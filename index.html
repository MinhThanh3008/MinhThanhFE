<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div class="box">
            <div class="container">
                <div class="shoes-infor">
                    <div class="infor-image">
                        <img src="./assets/imgs/giayminhthanh.jpg.jpg" alt="" class="infor-image__img">
                    </div>
                    <div class="infor-dot">
                        <i class="fa-solid fa-circle infor-dot__img"></i>
                        <i class="fa-solid fa-circle infor-dot__img2"></i>
                        <i class="fa-solid fa-circle infor-dot__img"></i>
                    </div>
                    <div class="infor-body">
                        <p class="infor-body__text">
                            New Balance 565
                        </p>
                        <p class="infor-body__desc">
                            Grey/Purple wl565 womens shoes
                        </p>
                        <p class="infor-body__cost">
                            $69.95
                        </p>
                    </div>
                </div>

                <div class="shoes-form">
                    <div class="shoes-form__setting">
                        <i class="fa-solid fa-gear setting-icon"></i>
                        <i class="fa-solid fa-angle-down setting-down-icon"></i>
                    </div>

                    <div class="shoes-from__heading">
                        <img src="./assets/imgs/Untitled.png.png" alt="" class="shoes-card__img">
                        <p class="shoes-form__visa">Visa Card</p>
                    </div>

                    <div class="shoes-form__signin">
                        <div class="form-sighin__input">
                            <label for="Name" class="input-name">CARD HOLDER</label><br>
                            <input type="text" class="sighin-input" id="Name" value="Jackeline K. Daniels" placeholder="Name">
                        </div>
                        <div class="form-sighin__input">
                            <label for="Number" class="input-name">CARD NUMBER</label><br>
                            <input type="text" class="sighin-input" id="Number" value="6152 8826 0726 8992" placeholder="Number">
                        </div>
                        <div class="form-sighin__input-date-cvc">
                            <div class="input-date">
                                <label for="EXPIRATION" class="input-name">EXPIRATION DATE</label><br>
                                <input type="text" class="sighin-input1" id="EXPIRATION" value="03/17" placeholder="Date">
                            </div>

                            <div class="input-cvc">
                                <label for="Password" class="input-name">CVC</label><br>
                                <input type="password" class="sighin-input1" id="Password" value="***" placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <div class="shoes-form__purchase">
                        <button class="shoes-form-btn">
                            Purchase
                            <span class="shoes-form-btn__next">
                                <i class="fa-solid fa-arrow-right-long"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
